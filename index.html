<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tooltips</h1>
        
        <div class="tooltip-container">
            <button class="tooltip-trigger">Hover Me</button>
            <span class="tooltip">This is a simple tooltip</span>
        </div>
        
        <p>Here's another <span class="tooltip-container">
            <span class="tooltip-text">tooltip trigger</span>
            <span class="tooltip">Here is another tooltip</span>
        </span> example.</p>
    </div>
